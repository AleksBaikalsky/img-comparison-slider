<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>img-comparison-slider Demo</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%220%22 fill=%22%2383a5d5%22></rect><path fill=%22%23fff%22 d=%22M54.22 18.01L54.22 81.99L45.78 81.99L45.78 18.01L54.22 18.01Z%22></path></svg>"
    />

    <script
      type="module"
      src="https://unpkg.com/img-comparison-slider@latest/dist/component/component.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/img-comparison-slider@latest/dist/component/component.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/img-comparison-slider@latest/dist/collection/styles/initial.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4 mb-4">
      <div class="row justify-content-md-center">
        <div class="col-8">
          <figure class="figure">
            <style>
              img-comparison-slider:focus {
                outline: none;
                box-shadow: 0px 0px 15px 5px rgba(0, 123, 255, 0.5);
              }

              img-comparison-slider {
                --handle-opacity: 0.5;
                --handle-opacity-active: 0.5;
              }
            </style>
            <img-comparison-slider>
              <img slot="before" width="100%" src="demo/images/salad.webp" />
              <img slot="after" width="100%" src="demo/images/pizza.webp" />
            </img-comparison-slider>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
